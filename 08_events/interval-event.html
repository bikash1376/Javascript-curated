<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to make the website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the web page -->
    <title>Document</title>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Chai aur Javascript</h1>
    <!-- Button to start the interval -->
    <button id="start">Start</button>
    <!-- Button to stop the interval -->
    <button id="stop">Stop</button>
</body>
<script>
    // Function to log the string and current date/time to the console
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    // Variable to store the interval ID
    let intervalId;

    // Event listener to start the interval when the start button is clicked
    document.querySelector('#start').addEventListener('click', function(){
        // Set an interval to call sayDate every second with the argument "hi"
        intervalId = setInterval(sayDate, 1000, "hi");
        console.log("Interval started");
    });

    // Event listener to stop the interval when the stop button is clicked
    document.querySelector('#stop').addEventListener('click', function(){
        // Clear the interval using the stored interval ID
        clearInterval(intervalId);
        console.log("Interval stopped");
    });
</script>
</html>
