<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the HTML document -->
    <title>Javascript Curated</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // Create a new div element
    const div = document.createElement('div');
    console.log(div); // Log the newly created div element

    // Set the class name for the div
    div.className = "main";
    // Set a random ID for the div
    div.id = Math.round(Math.random() * 10 + 1);
    // Set a title attribute for the div
    div.setAttribute("title", "generated title");
    // Set the background color of the div to green
    div.style.backgroundColor = "green";
    // Set the padding of the div
    div.style.padding = "12px";
    
    // Create a text node with the content "js curated"
    const addText = document.createTextNode("js curated");
    // Append the text node to the div
    div.appendChild(addText);

    // Append the div to the body of the document
    document.body.appendChild(div);
</script>
</html>
